<!DOCTYPE html>
<html ng-app="HotDogStylusApp">
<head>

  <meta charset="utf-8">

  <title>Hotdog Stylus!</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/users_controller.js" charset="utf-8"></script>
  <script src="js/garments_controller.js" charset="utf-8"></script>
  <script src="js/outfits_controller.js" charset="utf-8"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

</head>

<body>
<nav id="nav" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <h1>Hotdog Stylus!</h1>

      </a>
    </div>
  </div>
</nav>

  <div ng-controller="OutfitsController as outfits">
  </div>


  <div class="dude" ng-controller="GarmentsController as garments">
    <div id="outfit_builder" class="col-md-6">

      <img ng-src="{{garments.currentChoice.top.imageUrl}}" class="currentChoice" id="top">
      <img ng-src="{{garments.currentChoice.bottom.imageUrl}}" class="currentChoice" id="bottom">
      <img ng-src="{{garments.currentChoice.shoes.imageUrl}}" class="currentChoice" id="shoes">
      <img ng-src="{{garments.currentChoice.hat.imageUrl}}" class="currentChoice" id="hat">
      <img ng-src="{{garments.currentChoice.jacket.imageUrl}}" class="currentChoice" id="jacket">

    </div>
    <div class="closet">
    <h3>My Closet</h3>
      <div ng-repeat="garment in garments.all" class="col-md-2 clothes">
        <p ng-click="garments.select(garment)"><img class="garment" ng-src="{{garment.imageUrl}}">
        </p>
      </div>
    </div>
  </div>

</body>
</html>
